<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>

        <!-- Bootsrap CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Bootstrap CDN (Js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CDN (Icons) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
    <body>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        ...
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                
                </div>
            </div>
        </div>

        <hr>

        <!-- Colors -->

        <h2>Colors Example in Bootstrap </h2>
        
        <!--
            bg      - background color
            text    - text color
        -->
        <div style="width: 80px; height: 80px;" class="bg-primary">
            Blue - Primary
        </div>

        <div style="width: 80px; height: 80px;" class="bg-danger">
            Red - Danger
        </div>

        <div style="width: 80px; height: 80px;" class="bg-success">
            Green - Success
        </div>

        <div style="width: 80px; height: 80px;" class="bg-warning">
            Yellow - Warning
        </div>

        <div style="width: 80px; height: 80px;" class="bg-info">
            Light Blue/ Cyan - Info
        </div>

        <div style="width: 80px; height: 80px;" class="bg-dark text-light">
            Black - Dark 
            White - Light
        </div>

        <hr>

        <!-- Images -->

        <h2>Images</h2>

        <!--  Default image -->
        <img src="../img/building-banner.jpg" width="50%">

        <!-- Bootsttrap Image (Responsive) -->
        <img src="../img/building-banner.jpg" width="50%" class="img-fluid">

        <!-- Thumbnail image -->
        <img src="../img/building-banner.jpg" width="50%" class="img-thumbnail">

        <!-- Curved corner image -->
        <img src="../img/building-banner.jpg" width="50%" class="rounded">

        <!-- Curved corner image -->
        <img src="../img/building-banner.jpg" class="rounded-circle w-50">

        <!--
            w-50    : Width of 50%
        -->

        <hr>

        <!-- ICONS -->

        <h2>Icon example for bootstrap</h2>

            <i class="bi bi-github text-danger fs-1"></i>
    </body>
</html>
