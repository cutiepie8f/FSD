<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 5000px;">
    <h2>Positions</h2>
    <br><br>
    <!--Normal-->
    <div style="border: 1px solid rgb(255,0,157);">
        Normal
    </div>

    <!--Static-->
    <div style="position: static;
                 border: 1px solid blue;">
        Position static
    </div>
    <!--Fixed-->
    <div style="position: fixed;
                  /* top: 80px; */
                  /* left: 20px; */
                 border: 1px solid rgb(0, 255, 64);">
        Position Fixed
    </div>
    <!--Sticky-->
    <div style="position: sticky;
                top:0px;
                 border: 1px solid rgb(212, 255, 0);">
        Position sticky
    </div>
    <!--Relative-->
    <div style="position: relative;
                /* left: 50px; */
                top: 50px;
                 border: 1px solid rgb(115, 0, 255);">
        Position relative
    </div>
    
    <!--Absolute-->
    <div style="position: absolute;
                /* left: 50px;*/
                top: 70px;
                 border: 1px solid rgb(255, 0, 8);">
        Position absolute
    </div>
    
</body>
</html>
