<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            background-color: lightskyblue;
            border: 2px solid rgb(255, 0, 38);
        }
    </style>
</head>
<body>
    
    <h2>Display Example</h2>
    <!--Block level Example-->
    <div> Block Level - 01</div>
    <div> Block Level - 02</div>
    <div> Block Level - 03</div>

     <!--Inline Level Example-->
     <div style="background-color: lightseagreen; display: inline;"> Block Level - 01</div>
     <div style="background-color: lightseagreen; display: inline;"> Block Level - 02</div>
     <div style="background-color: lightseagreen; display: inline;"> Block Level - 03</div>

     <!--Inline Block Level Example-->
     <div style="background-color: green; display: inline block; margin: 0px;"> Block Level - 01</div>
     <div style="background-color: green; display: inline block; margin: 0px;"> Block Level - 02</div>
     <div style="background-color: green; display: inline block; margin: 0px;"> Block Level - 03</div>

</body>
</html>
