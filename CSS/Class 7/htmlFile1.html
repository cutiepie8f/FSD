<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

<style>
    h4{
        color: lightcoral;
        background-color: seagreen;
    }
</style>

<!--CSS External Page Connection-->
<link rel="stylesheet" href="./File1.css" >
<!--
       - rel : relation of the link / connection to be made(mandatory).
-->
</head>
<body>
          <!--Inline CSS Example-->
    <p style="color: lightseagreen; background-color: lightsalmon;">CSS Inline Example</p>
    <!--
         - style attribute is required in html elements to provide style to the element.
         - href - reference to be mentioned about the external file link.(mandatory)
    -->

    <!--Internal CSS Example-->
    <h4>
        Internal CSS Example
    </h4>
    <!--
        style tag is used to refer the concern style to its specifier from the head tag.
    -->
    <!--
        External CSS Example
    -->
    <h3>
        External CSS Example
    </h3>
    <!--
         - create an external css page with css format in it.
         - create a link in the header part to make a connection between the HTML and CSS Page.
    -->

    <!--Example of 1 space-->
    <p>Welcome to Edureka</p>
    <!--Example of 2 space-->
    <p>Welcome &ensp; to &ensp; Edureka</p>
    <!--Example of 4 space-->
    <p>Welcome &emsp; to &emsp; Edureka</p>

</body>
</html>
