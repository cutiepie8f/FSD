<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" onsubmit="validate()">
        <label for="name">Name</label>
    <input type="text" id="name" name="firstname">
    <br><br>
    <label for="age">Age</label>
    <input type="number" id="age" name="userage">
     <br><br>
     <input type="email" placeholder="email" required>
     <button>Submit</button>
    </form>
    <script>
        function validate()
        {
            a = document.forms["myForm"]["firstname"].value;
            b = document.forms["myForm"]["userage"].value;
            if(a!="" && b!="")
            {
                alert("success...........!")
            }
            else if(a=="" && b=="")
            {
                alert("Name and age must be filled......!")
            }
            else{
                if(a=="")
                {
                    alert("Name must be filled......!");
                }
                else if(b=="")
                {
                    alert("Age must be filled......!")
                }
            }
        
        
        }
    </script>
</body>
</html>
