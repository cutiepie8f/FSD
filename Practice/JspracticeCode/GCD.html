<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var a = parseInt(prompt("Enter the numeber...........!"));
        var b = parseInt(prompt("Enter the numeber...........!"));
        for(var i=1; i<=a && i<=b; i++)
        {
            if(a%i==0 && b%i==0)
            {
                var gcd = i;
            }
        }
        alert("The greatest common divisor of "+a+" and "+b+" is : "+gcd);
     </script>
</body>
</html>
