<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the number...!"));
        var fact=1;
        //alert("number : "+n);
        for(var i=2;i<=n;i++)
        {
            fact *= i;
        }
        alert("factorial : "+fact);
    </script>
</body>
</html>
