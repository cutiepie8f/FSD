<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head> 
<body>
    <script>
          var n = parseInt(prompt("Enter the number.....!"));
          var flag=0;
          var m = n/2;
          for(var i=2;i<=m;i++)
          {
            if(n%i==0)
            {
                alert("Given number is not a prime number");
                flag=1;
                break;
            }
          }
          if (flag==0)
          {
            alert("Given number is a prime number");
          }

    </script>
</body>
</html>
