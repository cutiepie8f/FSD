<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibnocci Series</title>
</head>
<body>
       <script>
           var n = parseInt(prompt("Enter the number....!"));
           var n1=0,n2=1,n3;
           document.write(n1+" ");
           document.write(n2+" ");
           for(i=3;i<=n;i++)
           {
            n3 = n1+n2;
            document.write(n3+" ");
            n1=n2;
            n2=n3;
           }
       </script>
</body>
</html>
