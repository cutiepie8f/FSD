<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter the number.....!"));
        var b = parseInt(prompt("Enter the number.....!"));
        alert("a = "+a+" "+"b = "+b);
        var c = a;
        a = b;
        b = c;
        alert("After swapping....!");
        alert("a = "+a+" "+"b = "+b);
      </script>
</body>
</html>
