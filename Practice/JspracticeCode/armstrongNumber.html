<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
       <script>
               var n = parseInt(prompt("Enter the number...!"));
               var rem,sum=0;
               var m = n;
               while(n!=0)
               {
                  rem = n%10;
                  sum = sum+(rem*rem*rem);
                  
                  n = parseInt(n/10);
               }
               if(m==sum)
               {
                alert("Given number is armstrong number.....!");
               }
               else{
                alert("Given number is not an armstrong number.....!");
               }
       </script>
</body>
</html>
