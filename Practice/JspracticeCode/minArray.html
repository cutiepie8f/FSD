<body>
    <script>
        var a= [10,9,2,15,3];
        var min = a[0];
        for(var i=0;i<a.length;i++)
        {
                  if(a[i+1]<min)

                    min = a[i+1];
                  }
        }
        alert("array: "+ a+"\n smallest element of the array is : "+min);
    </script>
