    <script>
        var str = prompt("Enter the string....!");
        var org = [];
        var rev = [];
        str = str.toLowerCase();
        for(var i=0; i<str.length; i++)
        {
             org[i] = str.charAt(i);
        }
        var i = str.length-1;
        var j = 0;
        while(i>=0)
        {
            rev[j] = org[i];
            i--;
            j++;
        }
        alert("org : "+org+"\n"+"rev : "+rev);
        var flag=0;
       for(var i=0; i<=org.length-1;i++)
       {
        if(org[i] == rev[i])
        {
            continue
        }
        else{
            flag = 1;
            break;
        }
       }
       if(flag==0)
       {
          alert("Given string is palindrome....!");
       }
       else{
        alert("Given string is not a  palindrome....!");
       }
