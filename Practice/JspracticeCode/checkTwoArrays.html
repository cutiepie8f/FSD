<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,5,7];
        var b = [5,2,1,7];
        a = a.sort();
        b = b.sort();
        var flag=0;
        for(var i=0;i<a.length;i++)
        {
            if(a[i] == b[i])
            {
                continue;
            }
            else{
                flag=1;
                break
            }
        }
        if(flag==0)
        {
            alert("Two arrays are equal.......!");
        }
        else
        {
            alert("Two arrays are not equal.......!");
        }
    </script>
</body>
</html>
