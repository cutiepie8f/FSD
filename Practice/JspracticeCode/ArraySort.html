<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [6,90,78,20,3];
        alert(arr);
         for(var i=0;i<arr.length;i++)
         {
            for(var j=i+1;j<arr.length;j++)
            {
                if(arr[j]<arr[i])
            {
                var temp = arr[i]
                arr[i]  = arr[j];
                arr[j] = temp;
            }
            }
         }
        //  for(var i=0;i<arr.length;i++)
        //  {
        //     document.write(arr[i]+" ");
        //  }
        alert("sorted array : "+arr);

    </script>
</body>
</html>
