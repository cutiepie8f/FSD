<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Div / Span tag(Imp Question for interview)-->
    <!--Div tag
        - a container which holds:
           -images
           - texts
           -headers
           -footers
           -navigators etc.....
        - By default div tag is a block level element.
          - which will allow the next block to sit on to the next line.
          - it captures the whole width of the screen.
        - can be nested.-->
   
    <div style="background-color: blueviolet;">
        <h1>This is my first div</h1>
    </div>
    <div style="background-color: rgb(0,255, 0);">
        <h1>This is my second div</h1>
    </div>
    <!-- span tag
              - An inline based element.
                 - Allow the next element to sit next to each other. 
                 - if space is available.
               - Does not accept any align attributes.
              - cannot be nested.
    -->

    <p>Welcome to<span style="background-color: yellow;"> Edureka</span><span style="color: tomato;"> !</span></p>
     <span>Welcome to Edureka</span>
     <p>gff</p>

</body>
</html>
