<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--List
        There are three types of list 
          - ORDERED LIST  <ol>
          - UNORDERED LIST  <ul>
          - DESCRIPTION LIST  <dl>
          1. Ordered List
               - List shown with specific number or alphabets a s pointer.
          2. Unordered List
               - List shown with bulletin and symbols.
          3. Description List
              - Description of the element present in the list.
    -->
        
        <!-- Ordered List -->
        <ol type="a"> <!-- Ordered list tag -->
            <li>      <!--list element-->
                HTML
            </li>
            <li>
                CSS
            </li>
            <li>
                JavaScript
            </li>
        </ol>

        <!--Unordered list-->
        <ul style="list-style-type: square;"> <!-- UnOrdered list tag -->
            <li>      <!--list element-->
                HTML
            </li>
            <li>
                CSS
            </li>
            <li>
                JavaScript
            </li>
        </ul>

        <!--Desription list-->
        <dl> <!-- Description list tag -->
            <dt>      <!--Description term/name-->
                HTML
            </dt>
            <dd>      <!--description data for above term/name-->
                Hyper Text Markup Language.
            </dd>
            <dt>
                CSS
            </dt>
            <dd>
                Cascadindg Style Sheets
            </dd>
            <dt>
                JS
            </dt>
            <dd>
                JavaScript
            </dd>
        </dl>

</body>
</html>
