<!DOCTYPE html>    <!--HTML5 document should always start with this tag and it represent that it is a
     HTML5 documet-->
<html lang="en">  <!--HTML document starts and language is set to be English by default-->
    <head>   <!--It is a container where we keep all of our details aout the web page -->
        <!--
            Typically it contains:
            -Title
            -Character sets
            -Styles (CSS)
            -Scripts (JS)
            -Links (CDN) and other meta tags or information -->

        <meta charset="UTF-8">  <!--Defining the web page's character set -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Default screen size -->
        <title>Document</title>  <!-- Title to the web page -->
    </head>
    <body>
       <!-- It is a conatiner where the code is written which will be displayed on the screen -->
    </body>
</html>
