<body>
    <h2>Calculate The Average Rating Of The Restraunt</h2>
    <input type="button" id="averageRating" value="Calculate Average Rating" onclick="calculateAverageRating()">
      <script>
       
        ratingData = [
                      {restaurant: 'KFC', rating:5},
                      {restaurant: 'Burger King', rating:4},
                      {restaurant: 'KFC', rating:3},
                      {restaurant: 'Domino', rating:2},
                      {restaurant: 'Subway', rating:3},
                      {restaurant: 'Domino', rating:1},
                      {restaurant: 'Subway', rating:4},
                      {restaurant: 'Pizza Hut', rating:5} 
                    ] 
               function calculateAverageRating()
               {
               
                for(var i=0;i<ratingData.length;i++)
                {
                  var sum=0;
                  var count=0;
                  var a = ratingData[i].restaurant;
                  for(var j=0;j<ratingData.length;j++)
                  {
                    if(ratingData[j].restaurant==a)
                    {
                      count++;
                      sum += ratingData[j].rating;
                     
                      
                    }
                  }
                  
                  var res = sum/count;
                  
                   ratingData[i].rating = res;
                  

                }
                 console.log(ratingData);
                }
               
               


      </script>
