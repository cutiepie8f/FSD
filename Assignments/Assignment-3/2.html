     <script>
        var sum=0;
        orderData =[ {id:1,order:'Below 500',order_percentage: 20,restaurant: "Punjabi Tadka"},
                      {id:2,order:'500-1000',order_percentage: 29,restaurant: "Punjabi Tadka"},

                    ]
        
           function totalOrderPlaced()
           {
            for(var i=0;i<orderData.length;i++)
            {
                sum += orderData[i].order_percentage
            }
            document.getElementById("1").innerHTML = "Total number of orders placed = ";
            document.getElementById("2").innerHTML = sum;
             
           }
           function orderProportion()
           {
            document.getElementById("3").innerHTML = "Total number of order proportions = ";
           document.getElementById("4").innerHTML = orderData.length;
           }
           function proportionPercentage()
           {
            for(var i=0;i<orderData.length;i++)
            {
                sum += orderData[i].order_percentage

            }
            for(var j=0;j<orderData.length;j++)
            {
               orderData[j].order_percentage = ((orderData[j].order_percentage*100)/sum).toFixed(2);

            }
