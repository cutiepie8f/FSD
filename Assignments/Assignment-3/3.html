<!DOCTYPE html>

<head>

</head>
<body>
    <div>
        <label for="proportionPercentage" id="label2">Please click on the button to find the percentage of each proportion</label>
        <button id="proportionPercentage" onclick="proportionPercentage()">Result</button>
        <p id="5" style="color: white; font-family:sans-serif;top: 100%;left: 52%;position:absolute; font-size: 137%;"></p>
   
        <script>
        var sum=0;
        orderData =[ {order:'Below 500',Totalorder: 20},
                      {order:'500-1000',Totalorder: 29},
                      {order:'1000-1500',Totalorder: 30},
                      {order:'1500-2000',Totalorder: 44},
                      {order:'Above 2000',Totalorder: 76}
                    ]

            function proportionPercentage()
           {
            for(var i=0;i<orderData.length;i++)
            {
                sum += orderData[i].Totalorder

            }
            for(var j=0;j<orderData.length;j++)
            {
                orderData[j].id = j+1;
                orderData[j].order_percentage = ((orderData[j].Totalorder*100)/sum).toFixed(2);
                delete orderData[j].Totalorder;
                orderData[j].restraunt = "Punjabi Tadka";
                    
                
               //orderData[j].Totalorder = ((orderData[j].Totalorder*100)/sum).toFixed(2);

            }
            document.getElementById("5").innerHTML = "Please see the result on the console.....!"
             console.log("Array of Objects : ");
             console.log(orderData);            
           
           }            
        </script>
    </div>
</body>
