}

<body>
    <div id="firstpart">
        <div id="headingPart"><h2>Name Of All The Restraunts are : </h2></div>
        <button id="restrauntList" onclick="printAllRestaurantNames()">Find Restraunt</button>
        <p id="result"></p>
    </div>
    
    <div id="secondpart">
    <div id="headingPart2"><h2>Filter All The Restraunt By The Entered City : </h2></div>
    <div id="data">
        <input type="text" id="inputCity" placeholder="Please enter the city">
        <input type="button" id="button" onclick="filterRestaurant()" value="FilterRestraunt">
    </div>
   <div id="output">
    <p id="heading"></p>
    <p id="1"></p>
    <p id="2"></p>
   </div>
    </div>

   
<script>
        restraunt1 = {
                     name:"Taj", 
                      address:"Khargar", 
                      city:"Mumbai"
                    }
        restraunt2 = {
                      name:"Rajhans",
                      address:"shahpura",
                      city:"Bhopal"
                    }
        restraunt3 = {
                      name:"sagar gaire",
                      address:"kolar",
                      city:"Bhopal"
                    }
        
        
        
        var restrauntList = [restraunt1,restraunt2,restraunt3];
        function printAllRestaurantNames(){
              document.getElementById("result").innerHTML = "Please see the result on the console....!"
            for(var i = 0;i<restrauntList.length;i++)
            {
                console.log(restrauntList[i].name);
            }
        }
        
       function filterRestaurant()
        {
            var cityName = document.getElementById("inputCity").value;
            filterRestaurantByCity(cityName);

        }
        function filterRestaurantByCity(city_name)
        {
            var x  = restrauntList.filter(function(a){ return a.city==city_name});
            for(var j=0;j<x.length;j++)
            {
               document.getElementById("heading").innerHTML = "Available restraunt in "+city_name+" are :"
               document.getElementById(j+1).innerHTML = x[j].name
            }

        }
        
        
    </script>
