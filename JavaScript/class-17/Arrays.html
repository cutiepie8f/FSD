<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>Array</h2>
    <!--Basic-->
    <p id="1"></p>
    <script>
          var age;
          age = [10, 20, 30, 40, 50];
          document.getElementById("1").innerHTML = age;
    </script>

    <!--Filter-->
    <h4>Filter</h4>     <!--Filter only works on comparison operations-->
    <p id="2"></p>
    <p id="3"></p>
    <script>
        // 1 way
          var age = [15, 25, 1, 19, 63];
          document.getElementById("2").innerHTML = age.filter(check);
          function check(a)
          {
            return a<=15;
          }

          // 2 way
          var age = [15, 25, 1, 19, 63];
          document.getElementById("3").innerHTML = age.filter(function check(a)
          {
            return a>=15; 
          });
          
    </script>
    <hr>
    <!--Map--> 
    <h4>Map</h4>   <!--Maps only works on arithmetic operations-->
    <p id="4"></p>
    <p id="5"></p>
    <script>       
         // 1 way
        var age = [15, 25, 1, 19, 63];
        document.getElementById("4").innerHTML = age.map(abc);
        function abc(b)
        {
            return (b-2);
        }
        // 2 way
        var age = [15, 25, 1, 19, 63];
          document.getElementById("5").innerHTML = age.map(function(c)
          {
            return (c+2); 
          });
    </script>
    <hr>
    <!--Concatenation-->
    <h4>Concatenation</h4> 
    <p id="6"></p>
    <p id="7"></p>
    <p id="8"></p>
    <script>
          var age1 = [15, 25, 1, 19, 63]; 
          var age2 = [10, 22, 12];
          var age5 = [9, 72];

          var age3 = age1.concat(age2);   // only two arrays are concatenated at one time.
          var age4 = age2.concat(age1);
          var age6 = age3.concat(age5);

          document.getElementById("6").innerHTML = age3;
          document.getElementById("7").innerHTML = age4;
          document.getElementById("8").innerHTML = age6;
    </script>

    <hr>
    <!--Adding/Pushing element to an array(At the end)-->
    <h4>Adding/Pushing element to an array(At the end)</h4>
    <p id="9"></p>
    <script>
         var age = [15, 25, 1, 19, 63]; 
         age.push(222);
         document.getElementById("9").innerHTML = age;
    </script>

<hr>
<!--Adding/Unshift element to an array(At the Beginning)-->
<h4>Adding/Unshift element to an array(At the Beginning)</h4>
<p id="10"></p>
<script>
     var age = [15, 25, 1, 19, 63]; 
     age.unshift(222);
     document.getElementById("10").innerHTML = age;
</script>

<hr>
    <!--Deleting(POP) element to an array(At the end)-->
    <h4>Deleting(POP) element to an array(At the end)</h4>
    <p id="11"></p>
    <script>
         var age = [15, 25, 1, 19, 63]; 
         age.pop();
         document.getElementById("11").innerHTML = age;
    </script>

<hr>
<!--Deleting(shift) element to an array(At the Beginning)-->
<h4>Deleting(shift) element to an array(At the Beginning)</h4>
<p id="12"></p>
<script>
     var age = [15, 2, 1, 19, 63]; 
     age.shift();
     document.getElementById("12").innerHTML = age;
</script>
<hr>
<!--Find-->
<h4>Find</h4>
<input type="number" id="check_age"/>
<input type="button" onclick="checkFunc()" value="Check Age"/>
<p id="13"></p>
<script>
    function checkFunc()
    {
        document.getElementById("13").innerHTML = age.find(checkage2)
        function checkage2(a)
        {
            return a<document.getElementById("check_age").value;
        }
    }
</script> 
<hr>
 <!--slice method-->
 <h4>Slice Method</h4>
 <p id="14"></p>
 <p id="15"></p>
 <p id="16"></p>
 <script>
    var age = [15, 26, 1, 19, 63]; 
    var agearr = age.slice(1,3);   //Positive number(second number should be greater than first one)
    var agearr2 = age.slice(-3,-1); 
    var agearr3 = age.slice(3);   // Negative number(second number should be greater than first one)(-1 is graeter than -3)
    document.getElementById("14").innerHTML = agearr; 
    document.getElementById("15").innerHTML = agearr2;  
    document.getElementById("16").innerHTML = agearr3;  
 </script>

 <hr>
 <!--order-->
 <h4>order</h4>
 <p id="17"></p>
 <p id="18"></p>
 <p id="19"></p>
 <script>
    var age = [15, 26, 1, 19, 63]; 
    var asc = age.sort(function(a,b){return a-b;} ) // Ascending
     document.getElementById("17").innerHTML = asc;
     // 1way of descending
     var desc = asc.reverse(); // descending
     document.getElementById("18").innerHTML = desc;
     // 2 way descending
     var desc2 = age.sort(function(a,b){return b-a;} ) // descending
     document.getElementById("19").innerHTML = desc2;
 </script>
</body>
</html>
