<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
      <!--
        &&   Logical AND     (1>3)&&(3<5)
                               F      T    =>  F
        ||    Ligical OR      (1>3)&&(3<5)
                                F      T    => T
        !     Logical NOT      !(10==20)    => T

        1st Condition          2nd Condition         &&              ||
           T                        T         =>      T              T
           T                        F         =>      F              T
           F                        T         =>      F              T
           F                        F         =>      F              F

                     !
              T   => F
              F   => T

      -->
<script>
    // AND Operator
    var b1 = 10;
    var b2 = 20;

      var AND  = (b2>b1) && (b1<b2)
      document.write("Logical AND value: "+AND+"<br>")
       
      var AND  = (b2>b1) && (b1>b2)
      document.write("Logical AND value: "+AND+"<br>")

      var AND  = (b2<b1) && (b1<b2)
      document.write("Logical AND value: "+AND+"<br>")

      var AND  = (b2<b1) && (b1>b2)
      document.write("Logical AND value: "+AND+"<br>")
    
     </script>
       <hr>
      <script>
      // OR Operator
      var b1 = 10;
      var b2 = 20;

      var OR  = (b2>b1) || (b1<b2)
      document.write("Logical 0R value: "+OR+"<br>")
       
      var OR  = (b2>b1) || (b1>b2)
      document.write("Logical OR value: "+OR+"<br>")

      var OR  = (b2<b1) || (b1<b2)
      document.write("Logical OR value: "+OR+"<br>")

      var OR  = (b2<b1) || (b1>b2)
      document.write("Logical OR value: "+OR+"<br><br>")

      //var NOT
      var NOT = !(b2<b1)
      document.write("Logical NOT value: "+NOT+"<br>")

</script>
      
      
</body>
</html>
