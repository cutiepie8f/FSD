          Scope of functions:

    <script>
        /*
        Parameter : A parameter accept values in the form of a static variables.
        Arguments : An arguments through which we pass the values into the functions. 
        */
         var x = 20;
         var y = 30;
         var res = addition(x,y);  // x,y are the arguments.
         document.write("sum is : "+res+"<br>")
         function addition(a,b)       // a and b are the parameters.
         {
            var sum = a + b;
             return sum;
         }
         
    </script>
