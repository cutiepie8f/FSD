<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
     <form name="myForm" onsubmit="validation()">
        <label for="name"> Name : </label>
        <input type="text" id="name" name="first">

        <br><br>
           
        <label for="age"> Age : </label>
        <input type="text" id="age" name="userage">

        <br><br>

        <input type="submit">
     </form>
     <script>
        function validation()
        {
            var a = document.forms["myForm"]["first"].value;
            var b = document.forms["myForm"]["userage"].value;
            if(a == "")
             {
                  alert("Name must be filled.....!")
                 
             }
             if(b == "")
             {
                  alert("Age must be filled.....!")
             
             }
             if(a!="" && b!="")
             {
                alert("Success...!");
             }
             
             
        }
     </script>
</body>
</html>
